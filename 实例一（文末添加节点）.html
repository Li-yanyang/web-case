<!DOCTYPE html>
<html lang="ch">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>案例一</title>
</head>

<body>
    <ul id="ulid">
        <li>111</li>
        <li>222</li>
        <li>333</li>
    </ul>
    <input type="button" value="添加" onclick="add1();">


</body>

<script>
    var i =100;
    function add1() 
    {
        var uld = document.getElementById("ulid");
        var lid = document.createElement("li");
        var textd = document.createTextNode(++i);
        lid.appendChild(textd);
        uld.appendChild(lid);
    }
</script>

</html>
