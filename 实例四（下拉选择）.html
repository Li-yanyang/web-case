<html>

<head>
    <title>案例四</title>
</head>

<body>
    <div>
        <div style="float:left">
            <div>
                <select name="" id="select1" multiple="multiple" style="width:250px; height:250px">
                    <option value="">AAAA</option>
                    <option value="">BBBB</option>
                    <option value="">CCCC</option>
                    <option value="">DDDD</option>
                    <option value="">EEEE</option>
                </select>
            </div>
            <div>
                <input type="button" value="选中添加到右边" onclick="seladdright()">
                <br>
                <input type="button" value="全部添加到右边" onclick="alladdright()">
            </div>
        </div>

        <div>
            <select name="" id="select2" multiple style="width:250;height:250">
                <option value="">AAAA</option>
                <option value="">BBBB</option>
                <option value="">CCCC</option>
                <option value="">DDDD</option>
                <option value="">EEEE</option>
            </select>
        </div>
        <div>
            <input type="button" value="选中添加到左边" onclick="seladdleft()">
            <br>
            <input type="button" value="全部添加到左边" onclick="alladdleft()">
        </div>
    </div>
</body>

<script>
    function seladdright()
    {
        var select1 = document.getElementById("select1");
        var option1 = select1.getElementsByTagName("option");
        var select2 = document.getElementById("select2");
        for(var i = 0; i<option1.length; ++i)
        {
            if(option1[i].selected == true)
            {
                select2.appendChild(option1[i]);
                 --i;
            }
            
        }
    }

    function alladdright()
    {
        var select1 = document.getElementById("select1");
        var option1 = select1.getElementsByTagName("option");
        var select2 = document.getElementById("select2");
        for(var i = 0; i<option1.length; ++i)
        {
            select2.appendChild(option1[i]);
            --i;
        }
    }

    function seladdleft()
    {
        var select2= document.getElementById("select2");
        var option2= select2.getElementsByTagName("option");
        var select1= document.getElementById("select1");
        for(var i=0; i<option2.length; ++i)
        {
            if(option2[i].selected == true)
            {
                select1.appendChild(option2[i]);
                --i;
            }

        }
    }

    function alladdleft()
    {
        var select2= document.getElementById("select2");
        var option2= select2.getElementsByTagName("option");
        var select1= document.getElementById("select1");
        for(var i=0; i<option2.length; ++i)
        {
            select1.appendChild(option2[i]);
            --i;
        }
    }
</script>
</html>
